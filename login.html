<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candidate Login - Placement Drive 2026</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        .login-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.05), transparent),
                radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.05), transparent);
        }

        .login-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }

            .logo img {
                height: 40px !important;
            }
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--secondary);
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .register-link {
            margin-top: 1.5rem;
            color: var(--secondary);
        }

        .register-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="container">
            <nav>
                <div class="logo" style="display:flex;align-items:center;gap:1rem;">
                    <img src="https://res.cloudinary.com/dbpyjdqt2/image/upload/kase-1-scaled_u5ygsl.jpg"
                        style="height:50px;">
                    <img src="https://res.cloudinary.com/dbpyjdqt2/image/upload/v1771854785/odepc_prctuo.avif"
                        style="height:50px;">
                </div>
            </nav>
        </div>
    </header>

    <main class="login-container">
        <div class="login-card">

            <div class="login-header">
                <h2>Candidate Login</h2>
                <p>Access your profile and apply for jobs</p>
            </div>

            <form id="loginForm">

                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="mobile" required pattern="[0-9]{10}" maxlength="10">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    Login to Dashboard
                </button>

            </form>

            <div class="register-link">
                Don't have an account? <a href="index.html#register">Register Now</a>
            </div>

        </div>
    </main>

    <!-- Firebase SDKs (Compatibility Mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- ðŸ”¥ FIREBASE LOGIN SCRIPT -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyARoLteIbD8oFPEtKJ3ZvhxkiOHNgfC-I4",
            authDomain: "placements2026-free.firebaseapp.com",
            projectId: "placements2026-free",
            storageBucket: "placements2026-free.firebasestorage.app",
            messagingSenderId: "672350914241",
            appId: "1:672350914241:web:171f23d75e76a96f103640"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById("loginForm").addEventListener("submit", async (e) => {

            e.preventDefault();

            const mobile = document.getElementById("mobile").value;
            const password = document.getElementById("password").value;
            const fakeEmail = mobile + "@placement.com";

            const submitBtn = document.querySelector(".login-btn");
            submitBtn.disabled = true;
            submitBtn.innerText = "Logging in...";

            try {

                await auth.signInWithEmailAndPassword(fakeEmail, password);

                const docSnap = await db.collection("users").doc(mobile).get();

                if (docSnap.exists) {
                    const data = docSnap.data();

                    // âœ… DEBUG: Log ALL Firestore fields so you can see exact field names
                    console.log("âœ… Firestore document data:", data);
                    console.log("All field keys:", Object.keys(data));

                    sessionStorage.setItem('candidate_mobile', mobile);
                    sessionStorage.setItem('candidate_name', data.fullName || data.name || data.Name || "");
                    sessionStorage.setItem('candidate_gender', data.gender || data.Gender || "");
                    sessionStorage.setItem('candidate_pwd', data.pwd || "No");

                    // âœ… FIX: Try every possible field name your Firestore doc might use for Reg ID
                    const regId = data.regId || data.RegId || data.reg_id || data.registrationId || data.candidateId || data.id || "";
                    sessionStorage.setItem('candidate_regId', regId);

                    console.log("Stored regId in sessionStorage:", regId);
                } else {
                    console.warn("No Firestore document found for mobile:", mobile);
                }

                window.location.href = "dashboard.html";

            } catch (error) {

                console.error("Login error:", error);
                alert("Invalid mobile or password");

                submitBtn.disabled = false;
                submitBtn.innerText = "Login to Dashboard";
            }

        });
    </script>


</body>

</html>
