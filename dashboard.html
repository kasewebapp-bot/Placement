<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard - Placement Drive 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --nav-width: 280px;
            --primary: #2563eb;
            --secondary: #64748b;
            --white: #ffffff;
            --text: #1e293b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .dashboard-layout {
            display: flex;
            min-height: 100vh;
            background: #f1f5f9;
        }

        .sidebar {
            width: var(--nav-width);
            background: var(--white);
            border-right: 1px solid #e2e8f0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .main-content {
            margin-left: var(--nav-width);
            flex: 1;
            padding: 2rem 3rem;
        }

        .nav-item {
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-item.active {
            background: var(--primary);
            color: var(--white);
        }

        /* Maintenance Message Styling */
        .coming-soon-card {
            background: var(--white);
            padding: 4rem 2rem;
            border-radius: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            margin-top: 2rem;
            border: 1px solid #e2e8f0;
        }

        .coming-soon-card h2 {
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .coming-soon-card p {
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .loader-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                flex-direction: row;
                justify-content: space-between;
                padding: 0.75rem 1.5rem;
            }
            .main-content {
                margin-left: 0;
                margin-top: 80px;
                padding: 1.5rem;
            }
            .nav-item:not(.logout-item) { display: none; }
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="logo" style="margin-bottom: 2rem; display: flex; align-items: center; gap: 0.75rem;">
                <img src="https://res.cloudinary.com/dbpyjdqt2/image/upload/kase-1-scaled_u5ygsl.jpg" alt="KASE Logo" style="height: 40px;">
                <img src="https://res.cloudinary.com/dbpyjdqt2/image/upload/v1771854785/odepc_prctuo.avif" alt="ODEPEC Logo" style="height: 40px;">
            </div>
            <div class="nav-item active">üîî Announcements</div>
            <div class="nav-item logout-item" style="margin-top: auto; color: #ef4444; cursor: pointer;" onclick="logout()">üö™ Logout</div>
        </aside>

        <main class="main-content">
            <header style="margin-bottom: 2rem;">
                <h1 id="welcomeText" style="font-size: 2.2rem;">Welcome Back!</h1>
                <p id="candidateId" style="color: var(--secondary); font-weight: 600;"></p>
            </header>

            <div id="maintenanceView" class="coming-soon-card">
                <span class="loader-icon">‚è≥</span>
                <h2>Vacancies are updated soon...</h2>
                <p>We are currently updating the job portal with new opportunities. <br> Please check back in a short while.</p>
            </div>

            <div id="applyTab" style="display: none;">
                </div>
        </main>
    </div>

    <script>
        const mobile = sessionStorage.getItem('candidate_mobile');
        const candidateName = sessionStorage.getItem('candidate_name');
        const regId = sessionStorage.getItem('candidate_regId');

        // Personalize Greeting
        if (candidateName) {
            document.getElementById('welcomeText').innerText = `Welcome, ${candidateName}!`;
        }
        if (regId) {
            document.getElementById('candidateId').innerText = `ID: ${regId}`;
        }

        // Logic to logout
        function logout() { 
            sessionStorage.clear(); 
            window.location.href = 'login.html'; 
        }

        /* NOTE: fetchVacancies() and checkStatus() are not called here 
           to ensure only the "Updated Soon" message is visible.
        */
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARoLteIbD8oFPEtKJ3ZvhxkiOHNgfC-I4",
            authDomain: "placements2026-free.firebaseapp.com",
            projectId: "placements2026-free",
            storageBucket: "placements2026-free.firebasestorage.app",
            messagingSenderId: "672350914241",
            appId: "1:672350914241:web:171f23d75e76a96f103640"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Protect Dashboard: If not logged in, redirect to login page
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
